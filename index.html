<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Inspire</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }

    body.debug [class*="col"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>
<!-- bg-transparent text-light at the body level-->

<body class="bg-transparent text-dark">
    <div id="bg-img"></div>
    <!-- Weather -->
    <header class="container-fluid">
        <div class="row h-100">
            <div class="col d-flex justify-content-end align-items-center">
                <div id="weather">WEATHER</div>
            </div>
        </div>
    </header>
    <!-- Clock & To Do -->
    <main class="container-fluid">
        <div class="row h-100 justify-content-end">
            <!-- Clock -->
            <div class="col-md-4 d-flex flex-column justify-content-center align-items-center">
                <div id="clock" class="clock"></div>
            </div>
            <!-- To Do -->
            <div class="col-md-4 d-flex justify-content-end align-items-end">
                <div class="w-75 p-3 rounded bg-dark text-light">
                    <div class="d-flex flex-column">
                        <h4 class="line pb-2">To Do:</h4>
                        <p class="m-0"><span id="completedCount">0</span>/<span id="toDoCount">0</span></p>
                    </div>
                    <div id="todo">
                        <!-- To Do Template -->
                    </div>
                    <!-- New Task Form -->
                    <div>
                        <form onsubmit="app.toDoController.createToDo()" class="d-flex justify-content-between">
                            <div class="form-group mr-2">
                                <input type="text" name="description" class="form-control bg-dark"
                                    placeholder="New Task...">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-light"><i
                                        class="mdi mdi-plus"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Quote -->
    <footer class="container-fluid">
        <div class="row h-100 justify-content-center">
            <!-- Quote -->
            <div class="col-md-6">
                <div id="quote" class="text-center">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus,
                    impedit!
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
